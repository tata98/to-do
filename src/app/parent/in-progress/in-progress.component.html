<div class="card-body border m-2 d-flex align-items-center justify-content-between">
   <div>
       <h5 class="card-title">{{task.name}}</h5>
        <span class="badge bg-secondary">{{task.difficulty}}</span>
   </div> 
   <div>
        <button class="btn text-primary" (click)="todo()"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button class="btn text-success" (click)= "done()"><i class="bi bi-arrow-right-circle-fill"></i></button>
   </div>
</div>
